<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yahtzee Dice</title>
    <style type="text/css">
        input { text-align:right; }
    </style>
</head>
<body onload="random()">
    <button type="button" autofocus onclick="random()">Roll Yahtzee Dice</button><br>

    <table>
        <tr>
            <th>Dice</th>
            <th>Values</th> 
        </tr>
        <tr>
            <td>Dice 1:</td>
            <td> 
                <input id="dice-1" type="text" value="" size="5" disabled>
            </td>
        </tr>
        <tr>
            <td>Dice 2:</td>
            <td>
                <input id="dice-2" type="text" value="" size="5" disabled>
            </td>
            </tr>
        <tr>
            <td>Dice 3:</td>
            <td>
                <input id="dice-3" type="text" value="" size="5" disabled>
            </td>
        </tr>
        <tr>
            <td>Dice 4:</td>
            <td>
                <input id="dice-4" type="text" value="" size="5" disabled>
            </td>
        </tr>
        <tr>
            <td>Dice 5:</td>
            <td>
                <input id="dice-5" type="text" value="" size="5" disabled>
            </td>
        </tr>
    </table>

<script>
    function getRandomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
    }
    function random() {
        document.getElementById("dice-1").value = getRandomInteger(1, 6);   
        document.getElementById("dice-2").value = getRandomInteger(1, 6);
        document.getElementById("dice-3").value = getRandomInteger(1, 6);   
        document.getElementById("dice-4").value = getRandomInteger(1, 6);
        document.getElementById("dice-5").value = getRandomInteger(1, 6);   
    }
</script>

</body>
</html>
